<!DOCTYPE html>
<html>
    <head>
        <title>Player Session</title>

        <link rel="stylesheet" href="session.css"/>

                    <button onClick="increaseDieCount('d6')">+</button>
                </div>
                <br>
                <div class="die">
                    <button onClick="decreaseDieCount('d8')">-</button>
                    <p>D8: <b id="d8">0</b></p>
                    <button onClick="increaseDieCount('d8')">+</button>

            </div>

                    <button onClick="increaseDieCount('d20')">+</button>

        <div>
            <b>Notes: </b><input id="reason">
            <br>
            <button onClick="rollDice()">Roll Dice</button>
        </div>

        <div id="roll_tracker">
            <h1>Your rolls</h1>
        </div>

</html>
